# Spyder2000 UI Design Specification v3
# Generated: 2025-11-17
# Plugin: Spyder2000
# Style: POD-inspired glossy red stompbox with Hammond 1590BB beveled edges
# Changes from v2: Beveled edges + knobs moved to top + Davies 1510 style + fixed 7-segment font

window:
  width: 450
  height: 300
  resizable: false
  border_radius: 20px
  beveled_edges: true  # NEW: Hammond 1590BB style beveled edges

colors:
  background: "#DC143C"  # Ferrari Red
  background_gradient_start: "#FF1744"  # Lighter red for gloss
  background_gradient_end: "#8B0000"  # Darker red for depth
  bevel_highlight: "#FF6B6B"  # NEW: Lighter red for bevel highlights
  bevel_shadow: "#5A0000"  # NEW: Darker red for bevel shadows
  knob_body: "#000000"  # NEW: Pure black (Davies 1510 style, not gray)
  knob_shine: "#FFFFFF"  # NEW: White for polished reflection
  knob_indicator: "#ffffff"  # White indicator line
  text: "#ffffff"  # White text
  text_shadow: "#000000"  # Black shadow for depth
  display_bg: "#000000"  # Pure black for authentic LED display
  display_glow: "#FF3333"  # Glowing red LED color
  accent: "#FFD700"  # Gold for highlights

typography:
  plugin_name: "Arial Black, sans-serif"
  labels: "Arial, sans-serif"
  display: "DSEG7Classic, 'Digital-7', 'Segment7', monospace"  # Authentic 7-segment font
  size:
    plugin_name: "24px"
    labels: "14px"
    display: "22px"

layout:
  type: horizontal
  sections:
    - id: header
      height: 50
      controls: [plugin_name]
    - id: knobs
      y: 60  # NEW: Moved to top (was 80 in v2)
      height: 140  # Increased for larger knobs + labels
      controls: [gain_knob, tone_knob, level_knob]
    - id: footer
      y: 240
      height: 50
      controls: [display]

controls:
  - id: gain_knob
    type: rotary-knob
    label: "GAIN"
    parameter: "gain"
    range: [0.0, 10.0]
    default: 5.0
    decimals: 1
    position: {x: 57, y: 60}  # NEW: Adjusted for top position + larger size
    size: {width: 95, height: 95}  # NEW: Davies 1510 size (was 80)
    style: davies-1510  # NEW: Davies 1510 style

  - id: tone_knob
    type: rotary-knob
    label: "TONE"
    parameter: "tone"
    range: [0.0, 10.0]
    default: 5.0
    decimals: 1
    position: {x: 177, y: 60}  # NEW: Adjusted for top position + larger size
    size: {width: 95, height: 95}  # NEW: Davies 1510 size (was 80)
    style: davies-1510  # NEW: Davies 1510 style

  - id: level_knob
    type: rotary-knob
    label: "LEVEL"
    parameter: "level"
    range: [0.0, 10.0]
    default: 8.0
    decimals: 1
    position: {x: 297, y: 60}  # NEW: Adjusted for top position + larger size
    size: {width: 95, height: 95}  # NEW: Davies 1510 size (was 80)
    style: davies-1510  # NEW: Davies 1510 style

labels:
  - id: plugin_name_label
    text: "SPYDER 2000"
    position: {x: 125, y: 20}  # Adjusted for shorter header
    size: {width: 200, height: 30}
    style: bold
    color: "#ffffff"
    shadow: true

  - id: gain_label
    text: "GAIN"
    position: {x: 67, y: 165}  # NEW: Adjusted for larger knobs at top
    size: {width: 75, height: 20}
    for: gain_knob

  - id: tone_label
    text: "TONE"
    position: {x: 187, y: 165}  # NEW: Adjusted for larger knobs at top
    size: {width: 75, height: 20}
    for: tone_knob

  - id: level_label
    text: "LEVEL"
    position: {x: 307, y: 165}  # NEW: Adjusted for larger knobs at top
    size: {width: 75, height: 20}
    for: level_knob

special_elements:
  - id: seven_segment_display
    type: 7-segment-display
    default_text: "INSANE"
    position: {x: 155, y: 240}
    size: {width: 140, height: 40}
    style: led-red-authentic
    background: "#000000"
    glow_color: "#FF3333"
    font_family: "DSEG7Classic, 'Digital-7', 'Segment7', monospace"
    font_source: "https://cdn.jsdelivr.net/npm/dseg@latest/css/dseg.min.css"  # NEW: CDN source
    glow_intensity: high
    behavior: shows_parameter_values_on_change

visual_effects:
  - type: radial-gradient
    target: background
    center: {x: 225, y: 100}
    colors: ["#FF1744", "#DC143C", "#8B0000"]
    stops: [0, 0.5, 1.0]

  - type: gloss-overlay
    target: background
    position: {x: 0, y: 0}
    size: {width: 450, height: 150}
    opacity: 0.3

  - type: rounded-corners
    target: container
    radius: 20px

  - type: beveled-edges  # NEW: Hammond 1590BB style bevels
    target: container
    style: hammond-1590bb
    bevel_width: 8px
    layers: 3  # Multiple bevel layers for 3D depth
    highlight_color: "#FF6B6B"
    shadow_color: "#5A0000"

knob_specifications:
  davies_1510:
    description: "Davies 1510 clone - black polished cylindrical knob with white marker"
    body_color: "#000000"  # Pure black
    finish: polished  # Highly polished/glossy
    marker_style: single-line  # Single white line from center to edge
    marker_color: "#FFFFFF"
    marker_width: 3px
    marker_length: 30px  # From center to edge
    shine_effect: radial-gradient  # Multiple highlight layers for polish
    profile: cylindrical-tapered  # Slightly tapered top (Davies 1510 profile)

notes:
  - All positions in pixels from top-left (0,0)
  - Parameter IDs must match parameter-spec.md
  - NEW: Davies 1510 knobs (black, polished, white marker, 95px)
  - NEW: Knobs positioned at top (y: 60) instead of center
  - NEW: Hammond 1590BB beveled edges for 3D aluminum enclosure effect
  - Ferrari Red glossy finish with shine/gradient
  - Rounded corners (20px) for smooth stompbox aesthetic
  - Authentic 7-segment display font (DSEG7Classic from CDN)
  - Pure black display background (#000000) like real LED
  - Glowing red text (#FF3333) with multiple text-shadow layers
  - Display shows "INSANE" when idle
  - Display updates to show parameter values during adjustment
  - Returns to "INSANE" after 2 seconds of inactivity

font_requirements:
  - name: "DSEG7Classic"
    type: "7-segment LED display font"
    fallback: "'Digital-7', 'Segment7', monospace"
    source: "https://cdn.jsdelivr.net/npm/dseg@latest/css/dseg.min.css"
    usage: "seven_segment_display text"
    notes: "Load from CDN for test HTML. For production, embed via juce_add_binary_data."

beveled_edge_technique:
  description: "Hammond 1590BB aluminum enclosure bevel simulation"
  implementation:
    - "Multiple inset box-shadows for inner bevels"
    - "Outer box-shadows for outer edge depth"
    - "Linear gradients on pseudo-elements for chamfer highlights/shadows"
    - "3+ layers for realistic 3D depth"
  css_approach: "Combine box-shadow insets + ::before/::after gradients"
