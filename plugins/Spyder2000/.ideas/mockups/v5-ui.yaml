# Spyder2000 UI Design Specification v5
# Generated: 2025-11-18
# Plugin: Spyder2000
# Style: POD-inspired glossy red stompbox with Hammond 1590BB beveled edges
# Changes from v4: Flat silkscreen labels (removed text-shadow from all labels)

window:
  width: 450
  height: 300
  resizable: false
  border_radius: 5px  # v4: Reduced from 20px (tighter, more precise corners)
  beveled_edges: true  # Hammond 1590BB style beveled edges

colors:
  background: "#DC143C"  # Ferrari Red
  background_gradient_start: "#FF1744"  # Lighter red for gloss
  background_gradient_end: "#8B0000"  # Darker red for depth
  bevel_highlight: "#FF6B6B"  # Lighter red for bevel highlights
  bevel_shadow: "#5A0000"  # Darker red for bevel shadows
  knob_body: "#000000"  # Pure black (Davies 1510 style)
  knob_shine: "#FFFFFF"  # White for polished reflection (STATIONARY)
  knob_indicator: "#ffffff"  # White indicator line
  text: "#ffffff"  # White text (flat, no shadow)
  text_shadow: "none"  # NEW v5: No text shadow (flat silkscreen)
  display_bg: "#000000"  # Pure black for authentic LED display
  display_glow: "#FF3333"  # Glowing red LED color
  accent: "#FFD700"  # Gold for highlights

typography:
  plugin_name: "Arial Black, sans-serif"
  labels: "Arial, sans-serif"
  display: "DSEG7Classic, 'Digital-7', 'Segment7', monospace"  # Authentic 7-segment font
  size:
    plugin_name: "24px"
    labels: "14px"
    display: "22px"

layout:
  type: horizontal
  sections:
    - id: header
      height: 50
      controls: [plugin_name]
    - id: knobs
      y: 60
      height: 140
      controls: [gain_knob, tone_knob, level_knob]
    - id: footer
      y: 240
      height: 50
      controls: [display]

controls:
  - id: gain_knob
    type: rotary-knob
    label: "GAIN"
    parameter: "gain"
    range: [0.0, 10.0]
    default: 5.0
    decimals: 1
    position: {x: 57, y: 60}
    size: {width: 95, height: 95}
    style: davies-1510

  - id: tone_knob
    type: rotary-knob
    label: "TONE"
    parameter: "tone"
    range: [0.0, 10.0]
    default: 5.0
    decimals: 1
    position: {x: 177, y: 60}
    size: {width: 95, height: 95}
    style: davies-1510

  - id: level_knob
    type: rotary-knob
    label: "LEVEL"
    parameter: "level"
    range: [0.0, 10.0]
    default: 8.0
    decimals: 1
    position: {x: 297, y: 60}
    size: {width: 95, height: 95}
    style: davies-1510

labels:
  - id: plugin_name_label
    text: "SPYDER 2000"
    position: {x: 125, y: 20}
    size: {width: 200, height: 30}
    style: bold
    color: "#ffffff"
    shadow: false  # NEW v5: No shadow (flat silkscreen)

  - id: gain_label
    text: "GAIN"
    position: {x: 67, y: 165}
    size: {width: 75, height: 20}
    for: gain_knob
    shadow: false  # NEW v5: No shadow (flat silkscreen)

  - id: tone_label
    text: "TONE"
    position: {x: 187, y: 165}
    size: {width: 75, height: 20}
    for: tone_knob
    shadow: false  # NEW v5: No shadow (flat silkscreen)

  - id: level_label
    text: "LEVEL"
    position: {x: 307, y: 165}
    size: {width: 75, height: 20}
    for: level_knob
    shadow: false  # NEW v5: No shadow (flat silkscreen)

special_elements:
  - id: seven_segment_display
    type: 7-segment-display
    default_text: "INSANE"
    position: {x: 155, y: 240}
    size: {width: 140, height: 40}
    style: led-red-authentic
    background: "#000000"
    glow_color: "#FF3333"
    font_family: "DSEG7Classic, 'Digital-7', 'Segment7', monospace"
    font_source: "https://cdn.jsdelivr.net/npm/dseg@latest/css/dseg.min.css"
    glow_intensity: high
    behavior: shows_parameter_values_on_change
    notes: "7-segment font refinement deferred to Stage 4 polish. Glow effect retained (simulates actual glowing LEDs)."

visual_effects:
  - type: radial-gradient
    target: background
    center: {x: 225, y: 100}
    colors: ["#FF1744", "#DC143C", "#8B0000"]
    stops: [0, 0.5, 1.0]

  - type: gloss-overlay  # v4: Enhanced glossy/polished finish
    target: background
    position: {x: 0, y: 0}
    size: {width: 450, height: 150}
    opacity: 0.4  # Increased from 0.3 for more shine
    gradient_type: radial
    gradient_center: {x: 30%, y: 30%}
    colors: ["rgba(255, 255, 255, 0.4)", "rgba(220, 20, 60, 0)", "rgba(180, 0, 40, 0)"]

  - type: rounded-corners
    target: container
    radius: 5px  # v4: Reduced from 20px

  - type: beveled-edges
    target: container
    style: hammond-1590bb
    bevel_width: 8px
    layers: 3
    highlight_color: "#FF6B6B"
    shadow_color: "#5A0000"

knob_specifications:
  davies_1510:
    description: "Davies 1510 clone - black polished cylindrical knob with white marker"
    body_color: "#000000"
    finish: polished
    marker_style: single-line
    marker_color: "#FFFFFF"
    marker_width: 3px
    marker_length: 30px
    shine_effect: stationary-radial-gradient  # v4: Shine stays FIXED (doesn't rotate)
    shine_position: top-left  # v4: Fixed position (30%, 30%)
    shine_layering: separate-from-rotation  # v4: Shine is separate layer above rotating body
    profile: cylindrical-tapered

notes:
  - All positions in pixels from top-left (0,0)
  - Parameter IDs must match parameter-spec.md
  - Davies 1510 knobs (black, polished, white marker, 95px)
  - Knobs positioned at top (y: 60)
  - Hammond 1590BB beveled edges for 3D aluminum enclosure effect
  - v4: Corner radius reduced to 5px (tighter, more precise)
  - v4: Stationary knob shine (separate layer, doesn't rotate with knob body)
  - v4: Glossy polished red chassis (highly polished aluminum finish with Ferrari Red paint)
  - NEW v5: Flat silkscreen labels - removed text-shadow from all text labels
  - v5: Text shadows ONLY on 3D elements (knobs, chassis bevels, display panel)
  - v5: Label text is flat white/light color (authentic pedal silkscreen appearance)
  - Ferrari Red glossy finish with enhanced shine/gradient
  - Authentic 7-segment display font (DSEG7Classic from CDN)
  - Pure black display background (#000000) like real LED
  - Glowing red text (#FF3333) with multiple text-shadow layers (LED glow, not silkscreen)
  - Display shows "INSANE" when idle
  - Display updates to show parameter values during adjustment
  - Returns to "INSANE" after 2 seconds of inactivity
  - 7-segment font refinement deferred to Stage 4 polish (user approved)

font_requirements:
  - name: "DSEG7Classic"
    type: "7-segment LED display font"
    fallback: "'Digital-7', 'Segment7', monospace"
    source: "https://cdn.jsdelivr.net/npm/dseg@latest/css/dseg.min.css"
    usage: "seven_segment_display text"
    notes: "Load from CDN for test HTML. For production, embed via juce_add_binary_data."

beveled_edge_technique:
  description: "Hammond 1590BB aluminum enclosure bevel simulation"
  implementation:
    - "Multiple inset box-shadows for inner bevels"
    - "Outer box-shadows for outer edge depth"
    - "Linear gradients on pseudo-elements for chamfer highlights/shadows"
    - "3+ layers for realistic 3D depth"
  css_approach: "Combine box-shadow insets + ::before/::after gradients"

v5_refinements:
  silkscreen_labels: "CRITICAL FIX - Removed text-shadow from all labels for authentic flat silkscreen appearance"
  shadow_preservation: "Kept shadows ONLY on 3D elements (knobs, chassis bevels, display panel depth)"
  label_styling: "Plugin name, parameter labels now flat white with no shadow (matches real pedal silkscreen)"
  display_glow: "Display text-shadow retained (simulates actual glowing LEDs, not silkscreen text)"
